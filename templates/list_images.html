<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of images stored locally</title>
</head>
<body>
    <h3>List of currently stored files at {{ base_url }}:</h3>
    {% if file_list %}
        <table border="0">
        <tr>
            <td>Image URL</td>
            <td>Timestamp</td>
            <td>Delete</td>
        </tr>
        {% for item in file_list %}
        <tr>
            <td><a href="{{ item.file_url }}">{{ item.display_url }}</a></td>
            <td>{{ item.timestamp }}</td>
            <td><a href="http://{{ base_url}}/delete?filename={{ item.shortcode }}&redirect=list">(x)</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No files found.</p>
    {% endif %}
</body>
</html>
